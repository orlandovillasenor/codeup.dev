<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Box Model Exercise</title>
	<style>
	
		div {
			width: 150px;
			height: 50px;
			border: 1px solid #000;
			margin-bottom: 10px;
			padding: 10px;
			color: #FFF;
			font-weight: bold;
		}
		#red {			
			background-color: #F00;			
		}
		#orange {			
			background-color: #FFA500;
			margin-left: 30px;			
		}
		#yellow {			
			background-color: #FFFF00;
			margin-left: 60px;			
		}
		#green {			
			background-color: #0F0;
			margin-left: 90px;			
		}
		#blue {			
			background-color: #00f;
			margin-left: 120px;
		}
		#violet {
			background-color: #8F00FF;
			margin-left: 150px;
		}

	</style>
</head>
<body>
	<h1> <a href="http://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
	<div id="red">
		620-750 nm
	</div>
	<div id="orange">
		590-620 nm
	</div>
	<div id="yellow">
		570-590 nm
	</div>
	<div id="green">
		495-570 nm
	</div>
	<div id="blue">
		450-495 nm
	</div>
	<div id="violet">
		380-450 nm
	</div>
</body>
</html>
